<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fff, #ffc3c3);
            margin: 0;
        }
        .container {
            display: flex;
            width: 800px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .left-section {
            flex: 1;
            background:#ff8080;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .right-section {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #ff8080;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffc3c3;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff8080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ffc3c3;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="Images/Website logo.png" width="225px">
            <h1 style="color: white;">Welcome!</h1>
        </div>
        <div class="right-section">
            <h2>Login</h2>
            <form action="index.html">
                <input type="username" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

        </div>
    </div>
</body>
</html>
